<app-top-banner [data]="data"></app-top-banner>
<div class="main-content">
  <section>
    <div class="container">
    <div class="row">
      <div *ngFor="let list of List" class="col-sm-4">
        <div class="consult-services wow fadeInUp contact-detail text-center">
          <div class="circle-effect"> <i aria-hidden="true" class="fa fa-map-marker"></i> </div>
          <h4 class="mb-2">{{ list.title }}</h4>
          <p class="mb-2"><strong>{{ list.company }}</strong></p>
          <p class="mb-0">{{ list.address }}</p>
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- Contact us page -->
  <section class="pt-0">
    <div class="container">
      <div class="row  align-items-center ">
        <div class="col-sm-6">
          <h2 class="text-left mb-4">Let's talk about solar energy.</h2>
          <div class="response-output "></div>
          <form class="needs-validation" novalidate (ngSubmit)="submitMessage(contactForm)" [ngClass]="{'was-validated' : contactForm.submitted}" #contactForm="ngForm">
            <div class="contact-form">
              <div class=""> <input type="text" name="name" [(ngModel)]="query.name" class="form-control text " placeholder="Your Name" required> </div>
              <div class=""> <input type="text" name="email" [(ngModel)]="query.email" class="form-control text " placeholder="Your Email" required> </div>
              <div class=""> <input type="text" name="subject" [(ngModel)]="query.subject" class="form-control text " placeholder="Subject" required> </div>
              <div class=""> <textarea name="message" [(ngModel)]="query.message" cols="40" rows="10" class="form-control textarea " placeholder="Your Message" required></textarea> </div>
              <div> <button id="submit-4" name="submit" type="submit" value="Send" class="button d-block w-100">Send Message</button> </div>
            </div>
          </form>
          <div *ngIf="error" class="mt-4">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span [textContent]="error"></span>
            </div>
            <br>
          </div>
          <div *ngIf="success" class="mt-4">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span [textContent]="success"></span>
            </div>
            <br>
          </div>
        </div>
        <div class="mt-5 col-sm-6 offset-lg-1 col-lg-5 offset-md-1 col-md-5">
          <div class="wrapper">
            <div class="contact-box d-flex">
              <i aria-hidden="true" class="ion ion-android-call"></i>
              <div class="service-detail">
                <h4 class="mb-2">Phone support</h4>
                <ul class="list-inline mb-0">
                  <li> <a href="tel:+917702302411"> +91 7702302411</a> </li>
                  <li> <a href="tel:+919818499709"> +91 9818499709</a> </li>
                </ul>
              </div>
            </div>
            <div class="contact-box d-flex   ">
              <i aria-hidden="true" class="fa fa-envelope-o"></i>
              <div class="service-detail">
                <h4 class="mb-2">Email us</h4>
                <ul class="list-inline mb-0">
                  <li><a href="mailto:info@arka11.com"> info@arka11.com</a></li>
                  <li><a href="mailto:sales@arka11.com"> sales@arka11.com</a></li>
                </ul>
              </div>
            </div>
            <div class="contact-box d-flex   ">
              <i aria-hidden="true" class="ion ion-android-share-alt"></i>
              <div class="service-detail">
                <h4 class="mb-2">Social media</h4>
                <ul>
                  <li class="d-inline"><a href="https://www.facebook.com/arka11renewablesolutions" target="_blank"><i class="fa fa-facebook-f fa-lg"></i></a></li>
                  <li class="d-inline"><a href="https://twitter.com/arka11_rs"><i class="fa fa-twitter fa-lg" target="_blank"></i></a></li>
                  <li class="d-inline"><a href="https://instagram.com/arka11rs"><i class="fa fa-instagram fa-lg" target="_blank"></i></a></li>
                  <li class="d-inline"><a href="https://www.linkedin.com/company/arka11-renewable-solutions"><i class="fa fa-linkedin fa-lg" target="_blank"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Contact us page End-->
</div>
